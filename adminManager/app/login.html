<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <title>Angular 2/4 - Animation Tutorial & Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

    <!-- compiling less on client side for the example only, this should be done on the server in a production app -->
    <link href="app/_content/app.less" rel="stylesheet/less" type="text/css" />
    <link rel="stylesheet" href="app/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="app/css/animate.css" type="text/css" />
    <link rel="stylesheet" href="app/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="app/css/simple-line-icons.css" type="text/css" />
    <link rel="stylesheet" href="app/css/font.css" type="text/css" />
    <link rel="stylesheet" href="app/css/app.css" type="text/css" />
    <link rel="stylesheet" href="app/css/oms.css" type="text/css" />
    <link rel="stylesheet" href="app/css/Font-Awesome/css/font-awesome.min.css" type="text/css" />
    <!--<link rel="stylesheet" href="bootstrap/assets/bootstrap-table/src/bootstrap-table.css" type="text/css" />-->
    <!--<link rel="stylesheet" href="app/css/oms.css" type="text/css" />-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="systemjs.config.js"></script>
    <!--<script>-->
        <!--System.import('app').catch(function (err) { console.error(err); });-->
    <!--</script>-->
</head>
<body>

<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in to get in touch</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" class="form-control no-border" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" >Log in</button>
            <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Do not have an account?</small></p>
            <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>
        </form>
    </div>
</div>
</body>
</html>
